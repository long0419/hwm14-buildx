name: Release HWM14 CLI (Linux + Windows + macOS)

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release 版本号，例如 v1.0.0"
        required: true
        default: "v1.0.0"

jobs:
  # ==========================================================
  # 1) Linux: amd64 + arm64
  # ==========================================================
  build-linux-cli:
    name: Build Linux CLI (${{ matrix.arch }})
    strategy:
      matrix:
        arch: [amd64, arm64]

    runs-on: ${{ matrix.arch == 'amd64' && 'ubuntu-latest' || 'ubuntu-22.04-arm' }}

    env:
      VERSION: ${{ github.event.inputs.version }}

    steps:
      - uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            gfortran \
            cmake

      - name: Configure & build (static for amd64, normal for arm64)
        run: |
          if [ "${{ matrix.arch }}" = "amd64" ]; then
            echo ">> Building STATIC amd64 binary"
            cmake -B build -S . \
              -DCMAKE_BUILD_TYPE=Release \
              -DCMAKE_EXE_LINKER_FLAGS="-static -static-libgcc -static-libgfortran"
          else
            echo ">> Building normal arm64 binary"
            cmake -B build -S . \
              -DCMAKE_BUILD_TYPE=Release
          fi

          cmake --build build --config Release

      - name: Package Linux CLI
        run: |
          mkdir -p dist
          cp build/hwm14_cli dist/hwm14
          chmod +x dist/hwm14
          cp -r data dist/data

          cat > dist/run-hwm14.sh << 'EOF'
          #!/usr/bin/env bash
          DIR="$(cd "$(dirname "$0")" && pwd)"
          export HWMPATH="$DIR/data"
          exec "$DIR/hwm14" "$@"
          EOF
          chmod +x dist/run-hwm14.sh

          cd dist
          tar czf "../hwm14-linux-${{ matrix.arch }}-${VERSION}.tar.gz" .

      - uses: actions/upload-artifact@v4
        with:
          name: hwm14-linux-${{ matrix.arch }}
          path: hwm14-linux-${{ matrix.arch }}-${{ env.VERSION }}.tar.gz

  # ==========================================================
  # 2) Windows x64
  # ==========================================================
  build-windows-cli:
    runs-on: windows-latest
    env:
      VERSION: ${{ github.event.inputs.version }}

    steps:
      - uses: actions/checkout@v4

      - uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >-
            mingw-w64-x86_64-gcc-fortran
            mingw-w64-x86_64-cmake
            make

      - name: Build (MinGW)
        shell: msys2 {0}
        run: |
          mkdir -p build
          cd build
          cmake -G "Unix Makefiles" -DCMAKE_Fortran_COMPILER=x86_64-w64-mingw32-gfortran ..
          make

      - name: Package Windows CLI
        shell: pwsh
        run: |
          $version = "${{ env.VERSION }}"

          $mingwBin = Split-Path (Get-Command x86_64-w64-mingw32-gfortran).Source
          New-Item -ItemType Directory -Force -Path dist | Out-Null

          Copy-Item build\hwm14_cli.exe dist\hwm14.exe -ErrorAction Stop

          Copy-Item "$mingwBin\libgfortran-5.dll" dist\ -ErrorAction SilentlyContinue
          Copy-Item "$mingwBin\libquadmath-0.dll" dist\ -ErrorAction SilentlyContinue
          Copy-Item "$mingwBin\libgcc_s_seh-1.dll" dist\ -ErrorAction SilentlyContinue

          Copy-Item data dist\data -Recurse

          @"
          @echo off
          setlocal
          set HWMPATH=%~dp0data
          "%~dp0hwm14.exe" %*
          "@ | Out-File -Encoding ASCII dist\run-hwm14.cmd

          tar.exe -czvf "hwm14-windows-x64-$version.tar.gz" -C dist .

      - uses: actions/upload-artifact@v4
        with:
          name: hwm14-windows-x64
          path: hwm14-windows-x64-${{ env.VERSION }}.tar.gz

  # ==========================================================
  # 3) macOS Intel + ARM
  # ==========================================================
  build-macos-cli:
    name: Build macOS CLI (${{ matrix.arch }})
    strategy:
      matrix:
        arch: [x86_64, arm64]

    runs-on: ${{ matrix.arch == 'x86_64' && 'macos-15-intel' || 'macos-latest' }}
    env:
      VERSION: ${{ github.event.inputs.version }}

    steps:
      - uses: actions/checkout@v4

      - name: Install deps
        run: |
          brew update
          brew install cmake gcc@14

      - name: Detect gfortran
        run: |
          if [ -x "/opt/homebrew/bin/gfortran-14" ]; then
            echo "FC=/opt/homebrew/bin/gfortran-14" >> $GITHUB_ENV
          elif [ -x "/usr/local/bin/gfortran-14" ]; then
            echo "FC=/usr/local/bin/gfortran-14" >> $GITHUB_ENV
          elif command -v gfortran >/dev/null; then
            echo "FC=$(command -v gfortran)" >> $GITHUB_ENV
          else
            echo "::error::No gfortran compiler found"
            exit 1
          fi

      - name: Configure & build
        run: |
          cmake -B build -S . -DCMAKE_Fortran_COMPILER="$FC"
          cmake --build build --config Release

      - name: Package macOS CLI
        run: |
          mkdir -p dist
          cp build/hwm14_cli dist/hwm14
          chmod +x dist/hwm14
          cp -r data dist/data

          echo "Before fix:"
          otool -L dist/hwm14 || true

          # 把依赖的 Fortran 动态库打包进 dist，并改成相对路径 @loader_path/xxx
          for lib in libgfortran libquadmath libgcc_s; do
            path=$(otool -L dist/hwm14 | awk "/$lib/ {print \$1; exit}")
            if [ -n "$path" ]; then
              echo "Bundling $path"
              cp "$path" "dist/$(basename "$path")"
              install_name_tool -change "$path" "@loader_path/$(basename "$path")" dist/hwm14
            fi
          done

          echo "After fix:"
          otool -L dist/hwm14 || true

          cat > dist/run-hwm14.sh << 'EOF'
          #!/usr/bin/env bash
          DIR="$(cd "$(dirname "$0")" && pwd)"
          export HWMPATH="$DIR/data"
          exec "$DIR/hwm14" "$@"
          EOF
          chmod +x dist/run-hwm14.sh

          cd dist
          tar czf "../hwm14-macos-${{ matrix.arch }}-${VERSION}.tar.gz" .

      - uses: actions/upload-artifact@v4
        with:
          name: hwm14-macos-${{ matrix.arch }}
          path: hwm14-macos-${{ matrix.arch }}-${{ env.VERSION }}.tar.gz

  # ==========================================================
  # 4) Release
  # ==========================================================
  release:
    needs: [build-linux-cli, build-windows-cli, build-macos-cli]
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ github.event.inputs.version }}

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          name: ${{ env.VERSION }}
          body: |
            HWM14 CLI Release (${{ env.VERSION }})

            用法：
                hwm14 <lat> <lon> <alt_km> <doy> <ut_seconds> [ap]

            示例（AP = 4.0）：
                ./run-hwm14.sh 30 120 80 95 36000

          files: |
            artifacts/**/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
