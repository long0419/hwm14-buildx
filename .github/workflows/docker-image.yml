name: Release HWM14 CLI (Linux + Windows + macOS)

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release 版本号，例如 v1.0.0"
        required: true
        default: "v1.0.0"

jobs:
  # ================================
  # 1) Linux: amd64 + arm64
  # ================================
  build-linux-cli:
    name: Build Linux CLI for ${{ matrix.arch }}
    strategy:
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-latest        # x86_64
          - arch: arm64
            runner: ubuntu-22.04-arm     # ARM64（public 仓库可用）

    runs-on: ${{ matrix.runner }}
    env:
      VERSION: ${{ github.event.inputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential gfortran cmake

      - name: Configure & build
        run: |
          cmake -B build -S .
          cmake --build build --config Release

      - name: Package Linux CLI
        run: |
          mkdir -p dist
          cp build/hwm14test dist/hwm14
          chmod +x dist/hwm14
          cp -r data dist/data
          cd dist
          tar czf "../hwm14-linux-${{ matrix.arch }}-${VERSION}.tar.gz" .

      - name: Upload Linux CLI artifact
        uses: actions/upload-artifact@v4
        with:
          name: hwm14-linux-${{ matrix.arch }}
          path: hwm14-linux-${{ matrix.arch }}-${{ env.VERSION }}.tar.gz

  # ================================
  # 2) Windows: x64（带运行时 DLL，data 目录中有 hwm123114.bin）
  # ================================
  build-windows-cli:
    name: Build Windows CLI (x64)
    runs-on: windows-latest
    env:
      VERSION: ${{ github.event.inputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install MSYS2 & gfortran
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >-
            mingw-w64-x86_64-gcc-fortran
            mingw-w64-x86_64-cmake
            make

      - name: Configure & build (MinGW)
        shell: msys2 {0}
        run: |
          mkdir -p build
          cd build
          cmake -G "Unix Makefiles" -DCMAKE_Fortran_COMPILER=x86_64-w64-mingw32-gfortran ..
          make

      - name: Copy runtime DLLs & package
        shell: pwsh
        run: |
          $version = "${{ env.VERSION }}"

          # 找到 gfortran 所在目录
          $gcc = (Get-Command x86_64-w64-mingw32-gfortran).Source
          $mingwBin = Split-Path $gcc

          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Copy-Item build\hwm14test.exe dist\hwm14.exe

          # 复制 Fortran 运行时 DLL（有就带上）
          Copy-Item "$mingwBin\libgfortran-5.dll" dist\ -ErrorAction SilentlyContinue
          Copy-Item "$mingwBin\libquadmath-0.dll" dist\ -ErrorAction SilentlyContinue
          Copy-Item "$mingwBin\libgcc_s_seh-1.dll" dist\ -ErrorAction SilentlyContinue

          # 数据文件目录（这里面有 hwm123114.bin / dwm07b104i.dat / gd2qd.dat）
          Copy-Item data dist\data -Recurse

          # 可选：生成一个运行脚本，自动设置 HWMPATH
          @"
          @echo off
          setlocal
          set HWMPATH=%~dp0data
          "%~dp0hwm14.exe" %*
          "@ | Out-File -Encoding ASCII dist\run-hwm14.cmd

          tar.exe -czvf "hwm14-windows-x64-$version.tar.gz" -C dist .

      - name: Upload Windows x64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: hwm14-windows-x64
          path: hwm14-windows-x64-${{ env.VERSION }}.tar.gz

  # ================================
  # 3) macOS: Intel + Apple Silicon（打包 .dylib）
  # ================================
  build-macos-cli:
    name: Build macOS CLI for ${{ matrix.arch }}
    strategy:
      matrix:
        include:
          - arch: x86_64
            runner: macos-15-intel   # Intel
          - arch: arm64
            runner: macos-latest     # Apple Silicon

    runs-on: ${{ matrix.runner }}
    env:
      VERSION: ${{ github.event.inputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install deps (Homebrew gcc + cmake)
        run: |
          brew update
          brew install gcc cmake

      - name: Detect gfortran
        run: |
          set -e
          echo "Looking for gfortran..."
          if command -v gfortran >/dev/null 2>&1; then
            fc_bin=$(command -v gfortran)
          else
            fc_bin=$(ls "$(brew --prefix)"/bin/gfortran-* | head -n 1)
          fi
          echo "Use Fortran compiler: $fc_bin"
          echo "FC=$fc_bin" >> $GITHUB_ENV

      - name: Configure & build
        run: |
          echo "FC is: $FC"
          cmake -B build -S . -DCMAKE_Fortran_COMPILER="$FC"
          cmake --build build --config Release

      - name: Bundle Fortran runtime & package macOS CLI
        run: |
          mkdir -p dist
          cp build/hwm14test dist/hwm14
          chmod +x dist/hwm14
          cp -R data dist/data

          echo "Before fix:"
          otool -L dist/hwm14 || true

          # 把依赖的 Fortran dylib 拷贝到 dist，并把路径改成 @loader_path/xxx.dylib
          for lib in libgfortran libquadmath libgcc_s; do
            path=$(otool -L dist/hwm14 | awk "/$lib/ {print \$1; exit}")
            if [ -n "$path" ]; then
              echo "Bundling $path"
              cp "$path" "dist/$(basename "$path")"
              install_name_tool -change "$path" "@loader_path/$(basename "$path")" dist/hwm14
            fi
          done

          echo "After fix:"
          otool -L dist/hwm14 || true

          cd dist
          tar czf "../hwm14-macos-${{ matrix.arch }}-${VERSION}.tar.gz" .

      - name: Upload macOS CLI artifact
        uses: actions/upload-artifact@v4
        with:
          name: hwm14-macos-${{ matrix.arch }}
          path: hwm14-macos-${{ matrix.arch }}-${{ env.VERSION }}.tar.gz

  # ================================
  # 4) 创建 Release，并把所有 tar.gz 挂上去
  # ================================
  release:
    needs: [build-linux-cli, build-windows-cli, build-macos-cli]
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ github.event.inputs.version }}

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: build_artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          name: ${{ env.VERSION }}
          body: |
            HWM14 CLI Release ${{ env.VERSION }}

            提供平台版本：
            - Linux amd64
            - Linux arm64
            - Windows x64
            - macOS x86_64 (Intel)
            - macOS arm64 (Apple Silicon)

            Linux / macOS 解压后使用示例：

                export HWMPATH=./data
                ./hwm14 <lat> <lon> <alt_km> <year>

            Windows 解压后使用示例（推荐使用 run-hwm14.cmd）：

                run-hwm14.cmd <lat> <lon> <alt_km> <year>

            或手动设置：

                set HWMPATH=%CD%\data
                hwm14.exe <lat> <lon> <alt_km> <year>
          files: |
            build_artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
