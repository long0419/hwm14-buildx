name: Release HWM14 CLI (Linux + Windows)

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release 版本号，例如 v1.0.0"
        required: true
        default: "v1.0.0"

jobs:
  # ================================
  # 1) 为 linux/amd64 和 linux/arm64 各编译一个 CLI
  # ================================
  build-linux-cli:
    name: Build Linux CLI for ${{ matrix.arch }}
    strategy:
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-latest        # x86_64
          - arch: arm64
            runner: ubuntu-22.04-arm     # ARM64（public 仓库可用）

    runs-on: ${{ matrix.runner }}
    env:
      VERSION: ${{ github.event.inputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential gfortran cmake

      - name: Configure & build
        run: |
          cmake -B build -S .
          cmake --build build --config Release

      - name: Package Linux CLI
        run: |
          mkdir -p dist
          # 可执行文件
          cp build/hwm14test dist/hwm14
          chmod +x dist/hwm14
          # 数据文件
          cp -r data dist/data
          cd dist
          tar czf "../hwm14-linux-${{ matrix.arch }}-${VERSION}.tar.gz" .

      - name: Upload Linux CLI artifact
        uses: actions/upload-artifact@v4
        with:
          name: hwm14-linux-${{ matrix.arch }}
          path: hwm14-linux-${{ matrix.arch }}-${{ env.VERSION }}.tar.gz

  # ================================
  # 2) Windows CLI（x86_64），连同 gfortran 的 DLL 一起打包
  # ================================
  build-windows-cli:
    name: Build Windows CLI (x64)
    runs-on: windows-latest
    env:
      VERSION: ${{ github.event.inputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 安装 MSYS2 + gfortran + cmake
      - name: Install MSYS2 & gfortran
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >-
            mingw-w64-x86_64-gcc-fortran
            mingw-w64-x86_64-cmake
            make

      - name: Configure & build (MinGW)
        shell: msys2 {0}
        run: |
          mkdir -p build
          cd build
          cmake -G "Unix Makefiles" -DCMAKE_Fortran_COMPILER=x86_64-w64-mingw32-gfortran ..
          make

      # 关键：把运行时 DLL 一起拷进 dist，避免提示找不到 libgfortran-5.dll
      - name: Copy runtime DLLs & package
        shell: pwsh
        run: |
          $version = "${{ env.VERSION }}"

          # 找到 mingw gfortran 所在目录
          $gcc = (Get-Command x86_64-w64-mingw32-gfortran).Source
          $mingwBin = Split-Path $gcc

          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Copy-Item build\hwm14test.exe dist\hwm14.exe
          Copy-Item "$mingwBin\libgfortran-5.dll" dist\ -ErrorAction SilentlyContinue
          Copy-Item "$mingwBin\libquadmath-0.dll" dist\ -ErrorAction SilentlyContinue
          Copy-Item "$mingwBin\libgcc_s_seh-1.dll" dist\ -ErrorAction SilentlyContinue
          Copy-Item data dist\data -Recurse

          tar.exe -czvf "hwm14-windows-x64-$version.tar.gz" -C dist .

      - name: Upload Windows x64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: hwm14-windows-x64
          path: hwm14-windows-x64-${{ env.VERSION }}.tar.gz

  # ================================
  # 3) 创建 Release，并把所有 tar.gz 挂上去
  # ================================
  release:
    needs: [build-linux-cli, build-windows-cli]
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ github.event.inputs.version }}

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: build_artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          name: ${{ env.VERSION }}
          body: |
            HWM14 CLI Release ${{ env.VERSION }}

            提供三个 CLI 平台版本：
            - Linux amd64
            - Linux arm64
            - Windows x64

            Linux 解压后使用示例：

                export HWMPATH=./data
                ./hwm14 <lat> <lon> <alt_km> <year>

            Windows 解压后使用示例（PowerShell）：

                $env:HWMPATH = ".\data"
                .\hwm14.exe <lat> <lon> <alt_km> <year>
          files: |
            build_artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
