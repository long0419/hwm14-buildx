name: Release & Publish HWM14 (CLI + Docker)

on:
  push:
    tags:
      - 'v*.*.*'        # 例如 v1.0.0
  workflow_dispatch:

jobs:
  # ================================
  # 1) 为 linux/amd64 和 linux/arm64 各编译一个 CLI
  # ================================
  build-cli:
    name: Build CLI for ${{ matrix.arch }}
    strategy:
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-latest        # x86_64
          - arch: arm64
            runner: ubuntu-22.04-arm     # ARM64（public 仓库可用）

    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential gfortran cmake

      - name: Configure & build
        run: |
          cmake -B build -S .
          cmake --build build --config Release

      - name: Package CLI
        run: |
          VERSION=${GITHUB_REF##*/}
          mkdir -p dist
          # 可执行文件
          cp build/hwm14test dist/hwm14
          chmod +x dist/hwm14
          # 数据文件
          cp -r data dist/data
          cd dist
          tar czf "../hwm14-linux-${{ matrix.arch }}-${VERSION}.tar.gz" .

      - name: Upload CLI artifact
        uses: actions/upload-artifact@v4
        with:
          name: hwm14-linux-${{ matrix.arch }}
          path: hwm14-linux-${{ matrix.arch }}-${{ github.ref_name }}.tar.gz

  # ================================
  # 1.5) Windows CLI（x86_64）
  # ================================
  build-windows-cli:
    name: Build Windows CLI (x64)
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 安装 MSYS2 + gfortran + cmake
      - name: Install MSYS2 & gfortran
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >-
            mingw-w64-x86_64-gcc-fortran
            mingw-w64-x86_64-cmake
            make

      - name: Configure & build (MinGW)
        shell: msys2 {0}
        run: |
          mkdir -p build
          cd build
          cmake -G "Unix Makefiles" -DCMAKE_Fortran_COMPILER=x86_64-w64-mingw32-gfortran ..
          make

      - name: Package Windows CLI (x64)
        shell: pwsh
        run: |
          $version = "${{ github.ref_name }}"
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Copy-Item build\hwm14test.exe dist\hwm14.exe
          Copy-Item data dist\data -Recurse
          & tar.exe -czvf "hwm14-windows-x64-$version.tar.gz" -C dist .

      - name: Upload Windows x64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: hwm14-windows-x64
          path: hwm14-windows-x64-${{ github.ref_name }}.tar.gz

  # ================================
  # 【可选模板】Windows ARM64（需要你配置 self-hosted runner）
  # ================================
  # build-windows-arm64-cli:
  #   name: Build Windows CLI (ARM64)
  #   runs-on: windows-arm64   # 这里假设你之后自己挂一个 self-hosted，标签叫 windows-arm64
  #
  #   steps:
  #     - name: Checkout
  #       uses: actions/checkout@v4
  #
  #     # 下面和 x64 的 msys2 流程类似，只是用 aarch64 对应的工具链
  #     # ...

  # ================================
  # 2) 构建 & 推送 Docker 多架构镜像
  # ================================
  build-docker:
    needs: build-cli
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Multi-Arch Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            mileworks/hwm14:latest
            mileworks/hwm14:${{ github.ref_name }}

  # ================================
  # 3) 创建 Release，并把所有 tar.gz 挂上去
  # ================================
  release:
    needs: [build-cli, build-windows-cli, build-docker]
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: build_artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body: |
            HWM14 Release ${{ github.ref_name }}

            提供三个 CLI 平台版本：
            - Linux amd64
            - Linux arm64
            - Windows x64

            解压后使用示例（Linux）：

                export HWMPATH=./data
                ./hwm14 <lat> <lon> <alt_km> <year>

            解压后使用示例（Windows PowerShell）：

                $env:HWMPATH = ".\data"
                .\hwm14.exe <lat> <lon> <alt_km> <year>

            同时发布 Docker 镜像：
            - mileworks/hwm14:${{ github.ref_name }}
            - mileworks/hwm14:latest
          files: |
            build_artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
