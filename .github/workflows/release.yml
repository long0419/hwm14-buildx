name: Release & Publish HWM14 (CLI + Docker)

on:
  push:
    tags:
      - 'v*.*.*'     # 触发：git push origin v1.0.0

jobs:
  build-cli:
    name: Build CLI for ${{ matrix.arch }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        arch: [amd64, arm64]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential gfortran cmake

      # ==========================
      # 关键：为交叉编译设置目标架构
      # ==========================
      - name: Configure & build
        run: |
          cmake -B build -S . -DCMAKE_SYSTEM_PROCESSOR=${{ matrix.arch }}
          cmake --build build --config Release

      - name: Package CLI
        run: |
          VERSION=${GITHUB_REF##*/}
          mkdir -p dist
          cp build/hwm14test dist/hwm14
          chmod +x dist/hwm14
          cp -r data dist/data
          cd dist
          tar czf "../hwm14-linux-${{ matrix.arch }}-${VERSION}.tar.gz" .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: hwm14-linux-${{ matrix.arch }}
          path: hwm14-linux-${{ matrix.arch }}-${{ github.ref_name }}.tar.gz

  release:
    needs: build-cli
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: build_artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body: |
            HWM14 CLI Release ${{ github.ref_name }}

            包含两个 CLI 平台版本：

            - linux/amd64
            - linux/arm64

            可直接解压后运行：

                export HWMPATH=./data
                ./hwm14 <lat> <lon> <alt_km> <year>

          files: |
            build_artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
